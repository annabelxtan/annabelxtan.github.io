<footer class="footer">
  <div class="footer__copyright">
    <div class="top">
      <span>Website designed &amp; Developed by</span>
    </div>
    <div class="bottom">
      <span> <a href="https://github.com/bchiang7/bchiang7.github.io" target="_blank" title="{{link.title}}">Brittany Chiang</span></a>
    </div>
  </div>
  <div class="footer__links">
    {% for link in site.social %}
    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
      <span class="text">{{link.title}}</span>
      <img src="{{site.baseurl}}/img/social/{{link.title}}.svg" alt="{{link.title}}">
    </a>
    {% endfor %}
  </div>
</footer>
