<section class="section research">
  <div class="section__title">Research</div>
  <div class="section__content">
    <div class="school">
      {% for job in site.data.research %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            <a href="{{job.url}}" target="_blank">{{job.company}}</a>, <div class="job__time">{{job.time}}</div>
        </div>
        <div class="job__position">{{job.position}}</div>
      </div>
      {% endfor %}
    </div>
</section>
